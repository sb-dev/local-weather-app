<div>
  <div>
    <span>{{current.city}}, {{current.country}} </span>
    <span>{{current.date | date: 'fullDate'}}</span>
  </div>
  <div>
    <img [src]="current.image" alt="weather" style="height: 30px;">
    <span>{{current.temperature | number: '1.0-0'}}&#8451;</span>
  </div>
  <div>
    {{current.description}}
  </div>
</div>
